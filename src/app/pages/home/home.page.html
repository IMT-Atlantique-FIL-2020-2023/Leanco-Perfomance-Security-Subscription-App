<ion-header>
  <ion-toolbar>
    <ion-title class="title">LeanCo Performance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="body">
    <img src="assets/images/logo.png" alt="logo LeanCo" class="logo">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" novalidate>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email" [required]="true"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="submitted && loginForm.controls.email.errors?.required">
        L'email est requis
      </span>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" [required]="true"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="submitted && loginForm.controls.password.errors?.required">
        Le mot de passe est requis
      </span>
      <ion-button class="button" type="submit">Se connecter</ion-button>
    </form>
  </div>
</ion-content>
